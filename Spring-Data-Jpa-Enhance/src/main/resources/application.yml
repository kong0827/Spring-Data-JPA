server:
  port: 8866
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/myjpa?useUnicode=true&characterEncoding=utf-8
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    type: com.alibaba.druid.pool.DruidDataSource
  jpa:
    hibernate:
      ddl-auto: update #会在根据创建的类创建数据表
      dialect: org.hibernate.dialect.MySQL5InnoDBDialect
    show-sql: true